# LLM
####################

llm = {
    # Model
    model_name = llm

    # Generation
    max_new_tokens = 512
    beam_size = 1
    do_sample = false
    num_return_sequences = 1
    # stop_list = ["\nHuman:", "\n'''\n", "\nQuestion:", "<|endoftext|>", "</s>"]
