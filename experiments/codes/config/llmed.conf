####################
# Model (platform)
####################

# HuggingFace
hf = {
    # Model
    model_name = "hf"

    # Generation
    max_new_tokens = 512

    # Prompt
    prompt_template_name_or_path = "ed_10_fewshot"
    n_demonstrations = 1
}

# OpenAI
openai = {
    # Model
    model_name = "openai"

    # Generation
    max_new_tokens = 512

    # Prompt
    prompt_template_name_or_path = "ed_10_fewshot"
    n_demonstrations = 1
}

####################
# Model x Pretrained Language Model
####################

# HuggingFace x Llama3 (8B)
hf_llama3_8b = ${hf}{
    # Model
    llm_name_or_path = meta-llama/Meta-Llama-3-8B-Instruct
    quantization_bits = 4
}

# HuggingFace x Llama3.1 (8B)
hf_llama3_1_8b = ${hf}{
    # Model
    llm_name_or_path = meta-llama/Meta-Llama-3.1-8B-Instruct
    quantization_bits = 4
}

# HuggingFace x Llama3.1 (70B)
hf_llama3_1_70b = ${hf}{
    # Model
    llm_name_or_path = meta-llama/Meta-Llama-3.1-70B-Instruct
    quantization_bits = 4
}

# HuggingFae x Qwen2.5 (7B)
hf_qwen2_5_7b = ${hf}{
    # Model
    llm_name_or_path = "Qwen/Qwen2.5-7B-Instruct"
    quantization_bits = none
}

openai_gpt4omini = ${openai}{
    # Model
    openai_model_name = "gpt-4o-mini"
}

####################
