    # Model
    model_name = "openai"

    # Generation
    max_new_tokens = 512

    # Prompt
    prompt_template_name_or_path = "docre_08_fewshot"
    n_demonstrations = 3
}

####################
# Model x Pretrained Models
####################

# HuggingFace x Llama3 (8B)
hf_llama3_8b = ${hf}{
    # Model
    llm_name_or_path = meta-llama/Meta-Llama-3-8B-Instruct
    quantization_bits = 4
}

