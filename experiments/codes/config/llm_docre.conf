# Model (platform)
####################

hf = {
    # Model
    model_name = hf

    # Generation
    max_new_tokens = 512

    # Prompt
    prompt_template_name_or_path = "docre_08_fewshot"
    n_demonstrations = 3
}

# OpenAI
