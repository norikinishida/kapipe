####################
# Model
####################

# Cross-Encoder
blink_cross_encoder_model = {
    # Model
    model_name = blink_cross_encoder_model
    mention_context_length = 32
    max_n_candidates_in_training = 32
    max_n_candidates_in_inference = 16

    # Training
    max_training_instances = null
    adam_eps = 1e-6
    adam_weight_decay = 1e-2
    max_grad_norm = 1.0
    max_patience = 10
}

####################
# Model x Pretrained Language Model
####################

# Cross-Encoder x BERT (base, uncased)
blink_cross_encoder_model_bertbaseuncased = ${blink_cross_encoder_model}{
    # Pretrained
    bert_pretrained_name_or_path = bert-base-uncased
    max_seg_len = 512

    # Training
    bert_learning_rate = 5e-5
    # bert_learning_rate = 2e-5
    task_learning_rate = 1e-4
}

# Cross-Encoder x SciBERT (uncased)
blink_cross_encoder_model_scibertuncased = ${blink_cross_encoder_model}{
    # Pretrained
    bert_pretrained_name_or_path = allenai/scibert_scivocab_uncased
    max_seg_len = 512

    # Training
    bert_learning_rate = 2e-5
    task_learning_rate = 1e-4
}

####################
# Model x Pretrained Language Model x Dataset
####################

# Cross-Encoder x SciBERT (uncased) x CDR
blink_cross_encoder_model_scibertuncased_cdr = ${blink_cross_encoder_model_scibertuncased}{
    # Dataset
    dataset_name = cdr

    # Training
    max_epoch = 30
    batch_size = 1
    gradient_accumulation_steps = 1
    warmup_ratio = 0.01
    n_steps_for_monitoring = 20
    n_steps_for_validation = -1
}

# Cross-Encoder x BERT (base; uncased) x Linked-DocRED
blink_cross_encoder_model_bertbaseuncased_linked_docred = ${blink_cross_encoder_model_bertbaseuncased}{
    # Dataset
    dataset_name = linked_docreded

    # Training
    max_training_instances = 10000
    max_epoch = 30
    batch_size = 1
    gradient_accumulation_steps = 1
    warmup_ratio = 0.01
    n_steps_for_monitoring = 20
    n_steps_for_validation = 10000
}

# Cross-Encoder x SciBERT (uncased) x MedMentions
blink_cross_encoder_model_scibertuncased_medmentions = ${blink_cross_encoder_model_scibertuncased}{
    # Dataset
    dataset_name = medmentions

    # Training
    max_training_instances = 10000
    max_epoch = 30
    batch_size = 1
    gradient_accumulation_steps = 1
    warmup_ratio = 0.01
    n_steps_for_monitoring = 20
    n_steps_for_validation = 10000
}
