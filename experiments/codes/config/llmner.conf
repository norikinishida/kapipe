####################
# Model (platform)
####################

# HuggingFace
hf = {
    # Model
    model_name = "hf"

    # Generation
    max_new_tokens = 512

    # Prompt
    prompt_template_name_or_path = "ner_13_fewshot"
    n_demonstrations = 3
}

# OpenAI
