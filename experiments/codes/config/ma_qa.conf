####################
# Model
####################

# MAQA
ma_qa_model = {
    # Model
    model_name = ma_qa_model
    dropout_rate = 0.2
    use_mention_as_canonical_name = false

    # Training
    n_negative_samples = -1
    loss_function = cross_entropy # or focal_loss
    # focal_loss_gamma = 2.0 # for focal_loss
    adam_eps = 1e-6
    adam_weight_decay = 1e-2
    max_grad_norm = 1.0
    max_patience = 10
}

####################
# Model x Pretrained Language Model
####################

# MAQA x SciBERT (cased)
ma_qa_model_scibertcased = ${ma_qa_model}{
    # Pretrained
    bert_pretrained_name_or_path = allenai/scibert_scivocab_cased
    max_seg_len = 512

    # Training
    bert_learning_rate = 2e-5
    task_learning_rate = 1e-4
}

# MAQA x SciBERT (uncased)
ma_qa_model_scibertuncased = ${ma_qa_model}{
    # Pretrained
    bert_pretrained_name_or_path = allenai/scibert_scivocab_uncased
    max_seg_len = 512

    # Training
    bert_learning_rate = 2e-5
    task_learning_rate = 1e-4
}

####################
# Model x Pretrained Language Model x Dataset
####################

# MAQA x SciBERT (cased) x CDR
ma_qa_model_scibertcased_cdr = ${ma_qa_model_scibertcased}{
    # Dataset
    dataset_name = cdr
    possible_head_entity_types = ["Chemical"]
    possible_tail_entity_types = ["Disease"]
    use_official_evaluation = false

    # Training
    n_negative_samples = -1
    max_epoch = 30
    batch_size = 4
    gradient_accumulation_steps = 1
    warmup_ratio = 0.06
    n_steps_for_monitoring = 20
    n_steps_for_validation = -1
}
ma_qa_model_scibertcased_cdr_mc = ${ma_qa_model_scibertcased_cdr}{
    use_mention_as_canonical_name = true
}

# MAQA x SciBERT (cased) x HOIP
ma_qa_model_scibertcased_hoip = ${ma_qa_model_scibertcased}{
    # Dataset
    dataset_name = hoip
    possible_head_entity_types = null
    possible_tail_entity_types = null
    use_official_evaluation = false

    # Training
    n_negative_samples = 4
    max_epoch = 30
    batch_size = 4
    gradient_accumulation_steps = 1
    warmup_ratio = 0.06
    n_steps_for_monitoring = 20
    n_steps_for_validation = -1
}
ma_qa_model_scibertcased_hoip_mc = ${ma_qa_model_scibertcased_hoip}{
    use_mention_as_canonical_name = true
}

## Variants
ma_qa_model_scibertcased_hoip_focal = ${ma_qa_model_scibertcased_hoip}{
    loss_function = focal_loss
    focal_loss_gamma = 2.0 # for focal_loss
}
ma_qa_model_scibertcased_cdr_then_hoip = ${ma_qa_model_scibertcased_hoip}{
}
