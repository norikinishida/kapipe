####################
# Model
####################

# Bi-Encoder
blink_bi_encoder_model = {
    # Model
    model_name = blink_bi_encoder_model
    entity_seq_length = 128
    retrieval_size = 128

    # Training
    n_candidate_entities = 32 # used in negative sampling
    adam_eps = 1e-6
    adam_weight_decay = 1e-2
    max_grad_norm = 1.0
    max_patience = 10
}

####################
# Model x Pretrained Language Model
####################

# Bi-Encoder x BERT (base, uncased)
blink_bi_encoder_model_bertbaseuncased = ${blink_bi_encoder_model}{
    # Pretrained
    bert_pretrained_name_or_path = bert-base-uncased
    max_seg_len = 512

    # Training
    bert_learning_rate = 5e-5
    # bert_learning_rate = 2e-5
    task_learning_rate = 1e-4
}

# Bi-Encoder x BERT (large, uncased)
blink_bi_encoder_model_bertlargeuncased = ${blink_bi_encoder_model}{
    # Pretrained
    bert_pretrained_name_or_path = bert-large-uncased
    max_seg_len = 512

    # Training
    bert_learning_rate = 1e-5
    task_learning_rate = 1e-4
}

