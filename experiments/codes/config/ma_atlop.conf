####################
# Model
####################

# MA-ATLOP
ma_atlop_model = {
    # Model
    model_name = ma_atlop_model
    entity_seq_length = 64
    bilinear_block_size = 64
    # dropout_rate = 0.3
    dropout_rate = 0.0
    use_mention_as_canonical_name = false

    use_localized_context_pooling = false

    do_negative_entity_sampling = false
    negative_entity_ratio = null

    # Training
    adam_eps = 1e-6
    adam_weight_decay = 1e-2
    max_grad_norm = 1.0
    max_patience = 10
}


####################
# Model x Pretrained Language Model
####################

# MA-ATLOP x SciBERT (cased)
ma_atlop_model_scibertcased = ${ma_atlop_model}{
    # Pretrained
    bert_pretrained_name_or_path = allenai/scibert_scivocab_cased
    max_seg_len = 512

    # Training
    bert_learning_rate = 2e-5
    task_learning_rate = 1e-4
}

####################
# Model x Pretrained Language Model x Dataset
####################

# MA-ATLOP x SciBERT (cased) x CDR
ma_atlop_model_scibertcased_cdr = ${ma_atlop_model_scibertcased}{
    # Dataset
    dataset_name = cdr
    possible_head_entity_types = ["Chemical"]
    possible_tail_entity_types = ["Disease"]
    use_official_evaluation = false

    # Model
    top_k_labels = -1

    # Training
    max_epoch = 30
    batch_size = 2
    gradient_accumulation_steps = 1
    warmup_ratio = 0.06
    n_steps_for_monitoring = 20
    n_steps_for_validation = -1
}
ma_atlop_model_scibertcased_cdr_mc = ${ma_atlop_model_scibertcased_cdr}{
    use_mention_as_canonical_name = true
}
ma_atlop_model_scibertcased_cdr_context = ${ma_atlop_model_scibertcased_cdr}{
    use_localized_context_pooling = true
}
ma_atlop_model_scibertcased_cdr_sample005 = ${ma_atlop_model_scibertcased_cdr}{
    do_negative_entity_sampling = true
    negative_entity_ratio = 0.5
}
ma_atlop_model_scibertcased_cdr_mc_sample005 = ${ma_atlop_model_scibertcased_cdr}{
    use_mention_as_canonical_name = true
    do_negative_entity_sampling = true
    negative_entity_ratio = 0.5
}

# MA-ATLOP x SciBERT (cased) x HOIP
ma_atlop_model_scibertcased_hoip = ${ma_atlop_model_scibertcased}{
    # Dataset
    dataset_name = hoip
