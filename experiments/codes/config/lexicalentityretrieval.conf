####################
# Model
####################

# BM25
bm25 = {
    # Model
    model_name = bm25
    features = ["canonical_name"]
    k1 = 1.2
    b = 0.75
    retrieval_size = 128
}

bm25_with_desc = ${bm25}{
    features = ["canonical_name", "description"]
}

# Levenshtein
levenshtein = {
    # Model
    model_name = levenshtein
    features = ["canonical_name"]
    retrieval_size = 128
}

####################
# Model x Dataset
####################

# BM25 x CDR
bm25_cdr = ${bm25}{
    # Dataset
    dataset_name = cdr
}

bm25_with_desc_cdr = ${bm25_with_desc}{
    # Dataset
    dataset_name = cdr
}

# Levenshtein x CDR
levenshtein_cdr = ${levenshtein}{
    # Dataset
    dataset_name = cdr
}